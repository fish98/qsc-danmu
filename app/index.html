<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DANMU Client</title>
    <style type="text/css">
	canvas{
		/**
		 * In Electron, if an dragable object covered the border, 
		 * then the window will not resizable.
		 */
		height: calc(100% - 2px);
		width: calc(100% - 2px);
		top: 1px;
		left: 1px;
		position: absolute;
	}
    
    #message {
        color: white;
        font-size: 12px;
    }
    
    .border {
        border: 3px solid red;
        height: calc(100% - 6px);
        width: calc(100% - 6px);
        top: 0;
        position: absolute;
        left: 0;
    }
    
    html {
        overflow: hidden;
    }
    </style>
</head>

<body style="background: black">
    <div class="border"></div>
    <p id="message">
        求是潮潮毕弹幕系统<br>
        大小和位置调整完毕后，按下回车或点击按钮开启弹幕。
        <br/> 实际位置即黑框所在位置。
        <br/>
        <br/> 版本号：<span id="client-version"> 0.0.2-beta</span>
        <br/> 按下F12，打开调试器。
    </p>
    <canvas id="main-canvas" style="-webkit-app-region: drag"></canvas>
</body>
<script src="index.js"></script>

</html>
